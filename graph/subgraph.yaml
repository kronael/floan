specVersion: 0.0.3
description: fLEND
repository: https://github.com/graphprotocol/flend-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Floan
    network: mumbai
    source:
      address: '0xC01001E17E3f0bcDFe67e0b4bD02B0B13075EA82'
      abi: Floan
      startBlock: 16750000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Loan
      abis:
        - name: Floan
          file: ../artifacts/contracts/Floan.sol/Floan.json
      eventHandlers:
        - event: LogMatchLoan(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleLogMatchLoan
        - event: LogPaybackLoan(indexed address,indexed address)
          handler: handleLogPaybackLoan
        - event: LogRequestLoan(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleLogRequestLoan
        - event: LogSlashDebor(indexed address,indexed address,indexed address)
          handler: handleLogSlashDebor
        - event: LogWithdrawLoan(indexed address,indexed address)
          handler: handleLogWithdrawLoan
      file: ./mapping.ts
